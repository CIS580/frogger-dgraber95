<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    	<p>1. Use arrow keys (&larr;, &uarr;, &rarr;, &darr;) to control frog
      <p>2. Dodge cars and ride logs to get to the far bank and collect points
      <p>3. Don't go outside the boundaries
      <p>4. Press 'P' to pause and unpause game
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
